# Docker Compose for LocalStore API - Local Development
# PostgreSQL 17, Redis 8, NestJS API with hot reload

services:
  postgres:
    image: postgres:17-alpine
    container_name: localstore-postgres
    environment:
      POSTGRES_DB: localstore_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-dev.sql:/docker-entrypoint-initdb.d/init-dev.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - localstore-network

  redis:
    image: redis:8-alpine
    container_name: localstore-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - localstore-network

  # Migration service - runs schema migrations then exits
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: localstore-migrate
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=localstore_dev
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: pnpm run migration:run
    networks:
      - localstore-network

  # Seed service - runs sample data seeding (optional, use --profile seed)
  seed:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: localstore-seed
    profiles:
      - seed
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=localstore_dev
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      migrate:
        condition: service_completed_successfully
    command: pnpm run seed
    networks:
      - localstore-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: localstore-api
    environment:
      - NODE_ENV=development
      - PORT=8080
      - LOG_LEVEL=debug
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=localstore_dev
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - '8080:8080'
      - '9229:9229'  # Node.js debugger
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    command: pnpm run start:dev
    logging:
      driver: local
      options:
        max-size: '10m'
        max-file: '3'
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8080/api/v1/health']
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - localstore-network

  # Development tools
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: localstore-pgadmin
    profiles:
      - tools
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@localstore.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '5050:80'
    depends_on:
      - postgres
    networks:
      - localstore-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: localstore-redis-commander
    profiles:
      - tools
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      - redis
    networks:
      - localstore-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  localstore-network:
    driver: bridge
