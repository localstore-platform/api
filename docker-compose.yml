version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: localstore-postgres
    environment:
      POSTGRES_DB: localstore_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - localstore-network

  redis:
    image: redis:7-alpine
    container_name: localstore-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - localstore-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: localstore-api
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=localstore_dev
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run start:dev
    networks:
      - localstore-network

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: localstore-ai-service
    environment:
      - ENVIRONMENT=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - '8000:8000'
      - '50051:50051'
    volumes:
      - ./ai-service:/app
      - ai_models:/app/models
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - localstore-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ai_models:
    driver: local

networks:
  localstore-network:
    driver: bridge
